<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil Interno</title>
    <link rel="stylesheet" href="perfinterno.css">
</head>

<body>
    <!-- Cabeçalho -->
    <header>
        <h1>Meu Perfil </h1>
        <nav>
            <a href="meuperfill.html">Voltar ao perfil</a>
        </nav>
    </header>

    <!-- Dados do usuário -->
    <div class="perfil-container">
        <h2>Dados do Usuário</h2>
        <form id="form-perfil">
            <div class="campo">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" value="João Silva" />
            </div>

            <div class="campo">
                <label for="email">E-mail:</label>
                <input type="email" id="email" value="joao@exemplo.com" />
            </div>

            <div class="campo">
                <label for="telefone">Telefone:</label>
                <input type="text" id="telefone" value="(31) 99999-9999" />
            </div>

            <button type="button" onclick="salvarAlteracoes()">Salvar Alterações</button>
        </form>
    </div>

    <!-- Rodapé -->
    <footer class="rodape">
        <p>Copyright &#169 2024 Rótulo Fácil | Todos os direitos reservados.</p>
    </footer>

    <script src="perfinterno.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Login</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous" />
    <link rel="stylesheet" href="login.css" />
  </head>

  <body>
    <nav class="navbar navbar-expand-lg menuHome">
      <div class="container justify-content-center">
        <a class="navbar-brand me-5" href="../home/index.html">
          <img src="Logo1.svg" class="logoImg" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item me-3">
              <a
                class="nav-link active fs-5"
                aria-current="page"
                href="../produtos/produtos.html"
                >Produtos</a
              >
            </li>
            <li class="nav-item me-3">
              <a
                class="nav-link active fs-5"
                aria-current="page"
                href="../favoritos/favoritos.html"
                >Favoritos</a
              >
            </li>
            <li class="nav-item me-3">
              <a
                class="nav-link active fs-5"
                aria-current="page"
                href=" ../ingredientes/ingredientes.html"
                >Ingredientes</a
              >
            </li>
            <li class="nav-item me-3">
              <a
                class="nav-link active fs-5"
                aria-current="page"
                href="../Ajuda/ajuda.html"
                >Ajuda</a
              >
            </li>
          </ul>
          <a class="nav-link active fs-5 me-5" aria-current="page" href="#"
            >Meu Perfil</a
          >
          <a
            class="btn custom-btn fs-4 disabled"
            aria-current="page"
            href="login.html"
            >Login</a
          >
        </div>
      </div>
    </nav>
    <main>
      <div class="container-fluid loginColor">
        <form class="mx-auto" id="loginForm">
          <h4 class="text-center mt-5">Login</h4>
          <div id="msgError"></div>
          <div class="mb-3 mt-5">
            <label for="inputName" class="form-label text-secondary fs-5"
              >Email</label
            >
            <input
              type="text"
              name="email_login"
              required="required"
              class="form-control"
              id="email_login" />
          </div>
          <div class="mb-3">
            <label for="inputPassword" class="form-label text-secondary fs-5"
              >Senha</label
            >
            <input
              type="password"
              name="senha_login"
              required="required"
              class="form-control"
              id="senha_login" />
            <a class="form-text mt-3 fs-6" href="../cadastro/cadastro.html"
              >Não possui cadastro? Clique aqui!</a
            >
          </div>
          <button
            onclick="entrar()"
            id="botao"
            type="button"
            class="btn btn-primary mt-4">
            Entrar
          </button>
        </form>
      </div>
    </main>
    <footer class="bg-dark text-white text-center py-3 mt-auto">
      <!-- Rodapé -->
      <div class="container-footer">
        <p>&copy; 2024 Rótulo Fácil. Todos os direitos reservados.</p>
      </div>
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"></script>
    <script src="login.js"></script>
  </body>
</html>
